{% if messages %}
    <div class='messages' id='message-container'>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags}}" role="alert">
                {{message}}
                    
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>
                </div>
        {% endfor %}
        </div>
{% endif %}
