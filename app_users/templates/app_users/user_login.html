{% extends 'app_base/base.html' %}

{% block title %} Login Page {% endblock %}

{% block content %}
<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
                <h1>Authorization</h1>
                <form method="post" class="post-form" action="{% url 'users:user_login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a class="btn btn-primary" target="__blank" href="{% url 'users:user_registration' %}">Registration</a>
                    <a class="btn btn-primary" target="__blank" href="{% url 'users:user_password_reset' %}">I fogot password :(</a>
                </form>
            </div>
    </div>
</div>
{% endblock %}
